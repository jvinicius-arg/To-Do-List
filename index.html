<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/functions.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>To Do</title>
</head>
<body onerror="error()">
    <main>
        <div class="verify"></div>
        <!-- var protectDiv -->
        <div class="bg">
            <h1 class="text">Lista de tarefas</h1>
            <p class="text">Sua lista de afazeres on-line.</p>
            <div class="input-tarefa">
                <input type="text" placeholder="Digite sua tarefa..." oninput="verify()" maxlength="42">
                <!-- let task -->
                <!-- var taskArr -->
                <div class="btn" onclick="verify()">
                    <img class="center-position" src="./assets/images/plus.png">
                </div>
                <!-- let add -->
            </div>
        </div>
        <div class="bg-tarefas">
            <template>
                <div id="new-task">
                    <div class="checkbox-container">
                        <label>
                            <input class="checkbox" type="checkbox">
                            <div class="al-checkbox"></div>
                            <img class="checkmark" src="./assets/images/checkmark.png">
                        </label>
                    </div>
                    <div class="task"></div>
                    <div class="remove-container">
                        <img class="remove" src="./assets/images/remove.png">
                    </div>
                </div>
            </template>
        </div>
        <!-- var taskBox -->
    </main>

    <footer id="footer">
        <p id="footer-text">Desenvolvido por <a id="footer-link" href="https://github.com/jvinicius-arg">J. Vinícius Argôlo</a></p>
    </footer>

    <div class="footer-margin"></div>

    <script src="./scripts/main.js" defer></script>
</body>
</html>
